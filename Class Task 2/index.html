<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Table</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h2 class="department-title">Department</h2>

<table>
  
  <tr>
    <td rowspan="2" class="center"><b>■ CSE</b></td>

    <td colspan="2">
      <b>1. Course</b>

      
      <table class="inner-table">
        <tr>
          <th>Course code</th>
          <th>Course name</th>
          <th>Credit</th>
        </tr>
        <tr>
          <td>01</td>
          <td>DLD</td>
          <td rowspan="2">2</td>
        </tr>
        <tr>
          
          <td colspan="2">EDC</td>
        </tr>
        <tr>
          <td>03</td>
          <td>IPL <br> SPL</td>
          <td>1.5</td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td class="center">
      <div class="logo">CSE logo</div>
    </td>

    <td>
      <b>● Faculty</b>
      <ol>
        <li>MBA</li>
        <li>MDB</li>
      </ol>
    </td>
  </tr>

  
  <tr>
    <td class="center"><b>■ IT</b></td>

    <td class="center">
      <div class="logo">IT logo</div>
    </td>

    <td>
      <table class="inner-table">
        <tr>
          <th>Faculty</th>
          <th>Section</th>
        </tr>
        <tr>
          <td>
            <ol class="letter1">
                <li>SRN</li>
                <li>SSN</li>
            </ol>
          </td>
          <td>
           <ol class="letter2" start="4">
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ol>
          </td>
        </tr>
      </table>
    </td>
  </tr>

</table>

</body>
</html>
