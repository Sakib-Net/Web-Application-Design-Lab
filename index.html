<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application Design Lab</title>
    <style>
        /* Reset default styles for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }

        p {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .task-list {
            list-style: none;
            width: 100%;
            max-width: 400px;
        }

        .task-list li {
            margin: 15px 0;
        }

        .task-list a {
            display: block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .task-list a:hover {
            background-color: #2980b9;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #bdc3c7;
            font-size: 0.9em;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .task-list a {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Application Design Lab</h1>
        <p>Select a task below to view:</p>
    </header>

    <ul class="task-list">
        <li><a href="Class Task 1/index.html">Class Task 1</a></li>
        <li><a href="Class Task 2/index.html">Class Task 2</a></li>
        <li><a href="Home Task/index.html">Home Task</a></li>
    </ul>

    <footer>
        &copy; 2026 Md. Sakib | Hosted on GitHub Pages
    </footer>
</body>
</html>
